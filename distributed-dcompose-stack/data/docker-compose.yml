---
version: '2.2'

services:
  radar-output:
    image: radarbase/radar-hdfs-restructure:0.5.7
    restart: always
    volumes:
      - ${RESTRUCTURE_OUTPUT_DIR}:/output
    command:
      - --compression
      - gzip
      - --deduplicate
      - --num-threads
      - ${RESTRUCTURE_NUM_THREADS}
      - -n
      - ${HDFS_NAMENODE_URL}
      - -o
      - /output
      - --tmp-dir
      - /output/+tmp
      - -S
      - -i
      - ${RESTRUCTURE_SERVICE_POLL_INTERVAL_SECONDS}
      - /topicAndroidNew

  netdata-slave:
    image: netdata/netdata:v1.17.0
    privileged: true
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./etc/netdata/slave/stream.conf:/etc/netdata/stream.conf:ro
      - ./etc/netdata/slave/netdata.conf:/etc/netdata/netdata.conf:ro
    environment:
      PGID: 999